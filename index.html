<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <h2><button type="button" class="btn btn-secondary view-scoreboard">View Scoreboard</button></h2>
     <div class="scoreboard">
        <ul class="list-group">
            <li class="list-group-item">TA: 45</li>
            <li class="list-group-item">HP: 39</li>
            <li class="list-group-item">SM: 32</li>
          </ul>
     </div>  
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Code Quiz</h1>
          <p class="lead">Answer as many of these code-related questions as you can within the time limit! Incorrect answers will subtract ten seconds from the timer.</p>
          <button type="button" class="btn btn-primary btn-lg btn-block start-button">Start Quiz!</button>
        </div>
    </div>
    <h3 id="quiz-status"></h3>
    <div id="quiz"></div>
    </div>
    <br>
    <div class="timer">
        <h2>Time left:</h2>
        <div class="timer-count">60</div>
      </div>

  
    <script src="script.js"></script>
</body>
</html>
