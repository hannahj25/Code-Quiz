<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz!</title>
</head>

<body>
  <section id="quiz-scores">
    <h2><button type="button" class="btn btn-secondary view-scoreboard">View Scoreboard</button></h2>
    <div class="scoreboard">
       <ul class="list-group">
           <li class="list-group-item scoreboard-item">TA: 45</li>
           <li class="list-group-item scoreboard-item">HP: 39</li>
           <li class="list-group-item scoreboard-item" id>SM: 32</li>
         </ul>
    </div>
</section>
  <main>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Code Quiz</h1>
          <p class="lead">Test your knowledge with these code-related questions! Incorrect answers will subtract ten seconds from the timer.</p>
          <button type="button" class="btn btn-primary btn-lg btn-block start-button">Start Quiz!</button>
        </div>
    </div> 
    <div>
    <h3 id="quiz-status"></h3>
    <div id="quiz"></div>
    </div>
    <div class="timer">
        <h2 class ="timer-text">Time left:</h2>
        <div class="timer-count">60</div>
    </div>
  </main>  
  
    <script src="script.js"></script>
</body>
</html>
