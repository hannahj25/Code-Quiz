<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <section class ="details">
        <h2><a href ="">View highscores</a></h2>
        <div class="timer">
          <h2>Time left:</h2>
          <div class="timer-count">60</div>
        </div>
    </section>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Code Quiz</h1>
          <p class="lead">Answer as many of these code-related questions as you can within the time limit! Incorrect answers will subtract ten seconds from the timer.</p>
          <button type="button" class="btn btn-primary btn-lg btn-block">Start Quiz!</button>
        </div>
    </div>
  
</body>
</html>
